

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .product-img {
      background-image: url('img/acer\ nitro.jpg');
      background-size: cover;
      height: 600px;
      width: 600px;
    } */

    @media (min-width: 992px) {
      .product-img {
        min-height: 100%;
      }
    }

    .product-title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 2rem;
      color: #28a745;
    }

    .product-description {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100 bg-white shadow rounded overflow-hidden align-items-center justify-content-center" style="min-height: 100vh;">
      
      
      <div class="col-lg-6 ">
        <img src="img/dell g-15.jpg" class="img-fluid w-75 " alt="Acer Nitro Laptop">
    </div>
      
      <div class="col-lg-6 p-5 d-flex flex-column justify-content-center">
        <h1 class="product-title mb-3">DELL vostro</h1>
        <p class="product-price mb-3">â‚¹34,990</p>
        <p class="product-description mb-4">
            HP Pavilion Intel Core i5 12th Gen 1240P - (8 GB/512 GB SSD/Windows 11 Home) 15-EG2009TU Thin and Light Laptop  (15.6 inch, Natural Silver, 1.75 kg, With MS Office)        </p>

        <div class="d-flex align-items-center gap-3">
          <input type="number" class="form-control w-auto" id="quantity" value="1" min="1" />
          <button class="btn btn-primary px-4" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
      
    </div>
  </div>

  <script>
    function addToCart() {
      const qty = document.getElementById("quantity").value;
      alert(`Added ${qty} item(s) to cart.`);
    }
  </script>

</body>
</html>
